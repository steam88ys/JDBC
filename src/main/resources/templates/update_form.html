<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>TodoList</title>
  <link rel="stylesheet" th:href="@{/css/main.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<h1 th:text="'할 일 목록 수정'"></h1>
<form id="todoForm" method="post" action="/update_done" th:object="${dto}">
  <input type="hidden" name="todo_id" th:value="*{todo_id}" />
  날짜<input type="text" name="todo_date" th:field="*{todo_date}"><br>
  할일<input type="text" name="todo_list" th:field="*{todo_list}"><br>
  중요도<br>
  <fieldset class="rate">
    <input type="radio" id="rating10" name="star" value="5" checked><label for="rating10" title="5점"></label>
    <input type="radio" id="rating8" name="star" value="4"><label for="rating8" title="4점"></label>
    <input type="radio" id="rating6" name="star" value="3"><label for="rating6" title="3점"></label>
    <input type="radio" id="rating4" name="star" value="2"><label for="rating4" title="2점"></label>
    <input type="radio" id="rating2" name="star" value="1"><label for="rating2" title="1점"></label>
  </fieldset><br>
  <button type="submit">수정완료</button>
</form>

<script>
function formatDate(element) {
    const originalDate = element.value;
    const date = new Date(originalDate);
    date.setDate(date.getDate() + 1);
    const formattedDate = date.toISOString().slice(0, 10);
    element.value = formattedDate;
}

document.addEventListener("DOMContentLoaded", function() {
    const dateElements = document.querySelectorAll("input[name='todo_date']");
    dateElements.forEach(formatDate);
});
</script>

</body>
</html>
